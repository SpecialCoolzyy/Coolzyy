
<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;

        }

            background-color: #1f1f1f;
            padding: 20px;

    <nav>
        <a href="#">Signers</a>
        <a href="#">DNS</a>
